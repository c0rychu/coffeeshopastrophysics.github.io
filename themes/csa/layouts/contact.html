{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="sm:px-8 mt-12 2xl:mt-20">
  <div class="mx-auto w-full max-w-7xl lg:px-8">
    <div class="relative px-4 sm:px-8 lg:px-12">
      <div class="mx-auto max-w-2xl lg:max-w-5xl">
        <div class="mx-auto grid max-w-xl grid-cols-1 gap-y-16 lg:max-w-none lg:grid-cols-2 lg:gap-x-16">
          <div class="max-w-2xl">
            <h1 class="text-4xl font-bold tracking-tight text-zinc-100 sm:text-5xl">
              {{ .Title }}
            </h1>
            <p class="mt-6 text-base text-zinc-400">
              Get in touch with us - we'd love to hear from you!
            </p>
            <div class="mt-8">
              <a href="mailto:coffeeshopastrophysics@gmail.com" 
                 class="text-lg text-teal-400 hover:text-teal-300 transition-colors font-medium">
                coffeeshopastrophysics@gmail.com
              </a>
            </div>
          </div>
          <div class="flex justify-center lg:justify-end">
            <div class="relative w-full">
              <div class="aspect-[4/3] w-full overflow-hidden rounded-2xl bg-zinc-900/50 shadow-2xl ring-1 ring-zinc-800/50">
                <iframe 
                  src="https://docs.google.com/forms/d/e/1FAIpQLSdQ8K8wZ8gL6A3q5K8L8q8q8q8q8q8q8q8q8q8q8q8q8q8q8q/viewform?embedded=true"
                  width="100%" 
                  height="100%" 
                  frameborder="0" 
                  marginheight="0" 
                  marginwidth="0"
                  class="w-full h-full rounded-2xl">
                  Loading...
                </iframe>
              </div>
              <p class="text-center text-xs text-zinc-500 mt-4">
                If the form doesn't load, please email us directly.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}

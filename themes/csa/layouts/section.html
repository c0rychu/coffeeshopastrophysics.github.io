{{ define "main" }}
  <div class="sm:px-8 mt-9">
    <div class="mx-auto w-full max-w-7xl lg:px-8">
      <div class="relative px-4 sm:px-8 lg:px-12">
        <div class="mx-auto max-w-2xl lg:max-w-5xl">
          <header class="max-w-2xl">
            <h1 class="text-4xl font-bold tracking-tight text-zinc-800 sm:text-5xl dark:text-zinc-100">
              {{ .Title }}
            </h1>
            {{ with .Content }}
              <div class="mt-6 text-base text-zinc-600 dark:text-zinc-400">
                {{ . }}
              </div>
            {{ end }}
          </header>
          
          {{ if .Pages }}
            <div class="mt-16 sm:mt-20">
              <div class="md:border-l md:border-zinc-100 md:pl-6 md:dark:border-zinc-700/40">
                <div class="flex max-w-3xl flex-col space-y-16">
                  {{ range .Pages }}
                    <article class="md:grid md:grid-cols-4 md:items-baseline">
                      <div class="md:col-span-3 group relative flex flex-col items-start">
                        <h2 class="text-base font-semibold tracking-tight text-zinc-800 dark:text-zinc-100">
                          <div class="absolute -inset-x-4 -inset-y-6 z-0 scale-95 bg-zinc-50 opacity-0 transition group-hover:scale-100 group-hover:opacity-100 sm:-inset-x-6 sm:rounded-2xl dark:bg-zinc-800/50"></div>
                          <a href="{{ .RelPermalink }}" class="absolute -inset-x-4 -inset-y-6 z-20 sm:-inset-x-6 sm:rounded-2xl" tabindex="-1"></a>
                          <a href="{{ .RelPermalink }}" class="relative z-10">
                            {{ .LinkTitle }}
                          </a>
                        </h2>
                        <time class="md:hidden relative z-10 order-first mb-3 flex items-center text-sm text-zinc-400 dark:text-zinc-500" datetime="{{ .Date }}">
                          {{ .Date.Format "January 2, 2006" }}
                        </time>
                        {{ with .Summary }}
                          <p class="relative z-10 mt-2 text-sm text-zinc-600 dark:text-zinc-400">{{ . }}</p>
                        {{ end }}
                      </div>
                      <time class="mt-1 hidden md:block relative z-10 order-first mb-3 flex items-center text-sm text-zinc-400 dark:text-zinc-500" datetime="{{ .Date }}">
                        {{ .Date.Format "January 2, 2006" }}
                      </time>
                    </article>
                  {{ end }}
                </div>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
